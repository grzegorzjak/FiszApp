version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fiszapp-postgres
    environment:
      POSTGRES_DB: fiszapp
      POSTGRES_USER: fiszapp
      POSTGRES_PASSWORD: fiszapp123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiszapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  fiszapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiszapp
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
