<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <!-- Generation Form Section -->
    <div class="mb-8 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg p-6 border border-blue-100">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">Generate New Cards</h3>
        
        <div x-data="generationForm()">
            <!-- Generation Info -->
            <div class="flex items-start gap-4 mb-4">
                <div class="flex-1 bg-white rounded-md p-4 border border-blue-200">
                    <p class="text-sm text-gray-600">
                        <strong class="text-gray-900">Free words available:</strong> 
                        <span id="free-words-count" 
                              hx-get="/api/words?used=false&page=0&size=1" 
                              hx-headers='{"userId": "ed848abe-5161-4558-b9ad-1a1742cffbbb"}'
                              hx-trigger="load, wordsUpdated from:body"
                              hx-swap="innerHTML">
                            <span class="animate-pulse">Loading...</span>
                        </span>
                    </p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div x-show="successMessage" 
                 x-transition
                 class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded mb-4">
                <span x-text="successMessage"></span>
            </div>

            <div x-show="errorMessage" 
                 x-transition
                 class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded mb-4">
                <span x-text="errorMessage"></span>
            </div>

            <!-- Generation Form -->
            <form @submit.prevent="submitGeneration" class="bg-white rounded-md p-4 border border-blue-200">
                <div class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label for="maxCards" class="block text-sm font-medium text-gray-700 mb-2">
                            Number of cards to generate
                        </label>
                        <input 
                            type="number" 
                            id="maxCards"
                            x-model.number="maxCards"
                            min="1"
                            max="20"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g., 10">
                        <p class="text-xs text-gray-500 mt-1">Maximum 20 cards per batch</p>
                    </div>
                    
                    <button 
                        type="submit"
                        :disabled="isGenerating"
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span x-show="!isGenerating">Generate Cards</span>
                        <span x-show="isGenerating" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Generating...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Drafts List Section -->
    <div>
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-900">Draft Cards</h3>
            <div id="drafts-count-badge" 
                 class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                Loading...
            </div>
        </div>

        <!-- Cards List Container -->
        <div id="drafts-list" 
             hx-get="/cards/partial/drafts?page=0&size=20" 
             hx-trigger="load, cardsListUpdate from:body"
             hx-swap="innerHTML">
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading draft cards...</p>
            </div>
        </div>
    </div>

    <script>
        function generationForm() {
            return {
                maxCards: 10,
                isGenerating: false,
                successMessage: '',
                errorMessage: '',

                async submitGeneration() {
                    this.clearMessages();
                    this.isGenerating = true;

                    try {
                        const response = await fetch('/api/generation-batches', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'userId': 'ed848abe-5161-4558-b9ad-1a1742cffbbb'
                            },
                            body: JSON.stringify({
                                maxCards: this.maxCards
                            })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            if (response.status === 400) {
                                this.errorMessage = error.message || 'Not enough free words to generate cards. Add more words first.';
                            } else {
                                this.errorMessage = 'Failed to generate cards. Please try again.';
                            }
                            return;
                        }

                        const result = await response.json();
                        const generatedCount = result.cards ? result.cards.length : 0;
                        this.successMessage = `Successfully generated ${generatedCount} card${generatedCount !== 1 ? 's' : ''}!`;
                        
                        document.body.dispatchEvent(new CustomEvent('cardsListUpdate'));
                        document.body.dispatchEvent(new CustomEvent('wordsUpdated'));
                        
                        setTimeout(() => {
                            this.successMessage = '';
                        }, 5000);

                    } catch (error) {
                        this.errorMessage = 'Something went wrong. Please try again.';
                    } finally {
                        this.isGenerating = false;
                    }
                },

                clearMessages() {
                    this.successMessage = '';
                    this.errorMessage = '';
                }
            }
        }

        htmx.on('#free-words-count', 'htmx:afterSwap', function(event) {
            const response = JSON.parse(event.detail.xhr.response);
            const count = response.totalElements || 0;
            event.target.innerHTML = `<span class="font-semibold text-blue-600">${count}</span>`;
            
            if (count < 2) {
                event.target.innerHTML += ' <a href="/words" class="text-blue-600 hover:underline text-xs">(Add more)</a>';
            }
        });

        htmx.on('#drafts-list', 'htmx:afterSwap', function(event) {
            const response = JSON.parse(event.detail.xhr.response);
            const count = response.totalElements || 0;
            const badge = document.getElementById('drafts-count-badge');
            if (badge) {
                badge.textContent = `${count} draft${count !== 1 ? 's' : ''}`;
            }
        });
    </script>
</div>
