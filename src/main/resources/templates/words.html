<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words - FiszApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Words</h1>
            <p class="text-gray-600 mt-2">Tutaj zarządzasz słowami do generowania fiszek</p>
        </header>

        <!-- Form Section -->
        <div x-data="wordForm()" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4" x-text="formTitle"></h2>
            
            <!-- Success Message -->
            <div x-show="successMessage" 
                 x-transition
                 class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded mb-4">
                <span x-text="successMessage"></span>
            </div>

            <!-- Error Messages -->
            <div x-show="errorMessage" 
                 x-transition
                 class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded mb-4">
                <span x-text="errorMessage"></span>
            </div>

            <form @submit.prevent="submitForm">
                <!-- Original Text Input -->
                <div class="mb-4">
                    <label for="originalText" class="block text-sm font-medium text-gray-700 mb-2">
                        Word/Phrase
                    </label>
                    <input 
                        type="text" 
                        id="originalText"
                        x-model="formData.originalText"
                        required
                        maxlength="200"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter word or phrase">
                    <p x-show="fieldErrors.originalText" 
                       class="text-red-600 text-sm mt-1"
                       x-text="fieldErrors.originalText"></p>
                </div>

                <!-- Language Select -->
                <div class="mb-6">
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-2">
                        Language
                    </label>
                    <select 
                        id="language"
                        x-model="formData.language"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="EN">English</option>
                        <option value="PL">Polish</option>
                    </select>
                </div>

                <!-- Form Buttons -->
                <div class="flex gap-3">
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        x-text="submitButtonText">
                    </button>
                    <button 
                        type="button"
                        x-show="editMode"
                        @click="cancelEdit"
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Words List Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="words-list" 
                 hx-get="/words/partial?page=0&size=20" 
                 hx-trigger="load, wordListUpdate from:body"
                 hx-swap="innerHTML">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="text-gray-600 mt-4">Loading words...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function wordForm() {
            return {
                editMode: false,
                editingId: null,
                formData: {
                    originalText: '',
                    language: 'EN'
                },
                successMessage: '',
                errorMessage: '',
                fieldErrors: {},

                get formTitle() {
                    return this.editMode ? 'Edit word' : 'Add new word';
                },

                get submitButtonText() {
                    return this.editMode ? 'Save changes' : 'Add word';
                },

                resetForm() {
                    this.editMode = false;
                    this.editingId = null;
                    this.formData = {
                        originalText: '',
                        language: 'EN'
                    };
                    this.clearMessages();
                },

                clearMessages() {
                    this.successMessage = '';
                    this.errorMessage = '';
                    this.fieldErrors = {};
                },

                async submitForm() {
                    this.clearMessages();
                    
                    try {
                        const url = this.editMode 
                            ? `/api/words/${this.editingId}` 
                            : '/api/words';
                        const method = this.editMode ? 'PUT' : 'POST';

                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json',
                                'userId': 'ed848abe-5161-4558-b9ad-1a1742cffbbb'
                            },
                            body: JSON.stringify(this.formData)
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            if (response.status === 409) {
                                this.errorMessage = 'This word (or very similar) already exists in your list.';
                            } else if (response.status === 400) {
                                this.handleValidationErrors(error);
                            } else {
                                this.errorMessage = 'Something went wrong. Please try again.';
                            }
                            return;
                        }

                        this.successMessage = this.editMode ? 'Changes saved' : 'Word added';
                        this.resetForm();
                        
                        document.body.dispatchEvent(new CustomEvent('wordListUpdate'));
                        
                        setTimeout(() => {
                            this.successMessage = '';
                        }, 3000);
                        
                    } catch (error) {
                        this.errorMessage = 'Something went wrong. Please try again.';
                    }
                },

                handleValidationErrors(error) {
                    if (error.message) {
                        this.errorMessage = error.message;
                    }
                    if (error.errors) {
                        this.fieldErrors = error.errors;
                    }
                },

                startEdit(word) {
                    this.editMode = true;
                    this.editingId = word.id;
                    this.formData = {
                        originalText: word.originalText,
                        language: word.language
                    };
                    this.clearMessages();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                cancelEdit() {
                    this.resetForm();
                }
            }
        }

        async function deleteWord(id, originalText, isUsed) {
            let confirmMessage = `Are you sure you want to delete "${originalText}"?`;
            
            if (isUsed) {
                confirmMessage += '\n\nThis word is used in accepted cards. They may be archived and removed from reviews.';
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                const response = await fetch(`/api/words/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'userId': 'ed848abe-5161-4558-b9ad-1a1742cffbbb'
                    }
                });

                if (response.ok) {
                    document.body.dispatchEvent(new CustomEvent('wordListUpdate'));
                } else {
                    alert('Failed to delete word. Please try again.');
                }
            } catch (error) {
                alert('Something went wrong. Please try again.');
            }
        }

        function editWord(word) {
            const formComponent = Alpine.$data(document.querySelector('[x-data]'));
            formComponent.startEdit(word);
        }
    </script>
</body>
</html>
