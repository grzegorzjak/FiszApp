# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fiszapp
spring.datasource.username=fiszapp
spring.datasource.password=fiszapp123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging
#logging.level.org.hibernate.SQL=INFO
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Static Resources Configuration
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/static/**

# OpenRouter AI Configuration
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.key=key-your-api-key-here
openrouter.model=x-ai/grok-4.1-fast
openrouter.max.tokens=2000
openrouter.temperature=0.7

# JWT Configuration
app.jwt.secret=your-secret-key-change-in-production-min-256-bits
app.jwt.expiration-seconds=86400
app.jwt.cookie-name=AUTH_TOKEN
